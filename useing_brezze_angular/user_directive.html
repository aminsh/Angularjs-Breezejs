<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="Scripts/breeze.debug.js"></script>

    <script src="Scripts/breeze.angular.js"></script>
    <script src="Scripts/breeze.metadata-helper.js"></script>

    <script src="Scripts/app/utility.js"></script>
    <script src="Scripts/app/medelConfig.js"></script>
    <script src="Scripts/app/validation.js"></script>

    <script src="Scripts/app/app.js"></script>
    <script src="Scripts/app/derectives.js"></script>
</head>
<body data-ng-app="app">
    <script>
        
        app.controller('four', ['$scope', 'entityManagerFactory', '$q','metadata', four]);
        

        function four($scope, entityManager,$q,metadata) {
            var manager = entityManager.newManager();
            var type = manager.metadataStore.getEntityType('Person');
            var newEntity = type.createEntity();
            $scope.person = newEntity;
            manager.addEntity(newEntity);

            //$scope.person.FirstName = 'amin';
            //$scope.person.LastName = "sheikhi";
            $scope.showValidation = false;
            $scope.showValidationSummarry = true;
        }
    </script>
    <div ng-controller="four" style="padding: 20px">

        <div>
            <label>نمایش خطا برای به تفکیک</label>
            <input type="checkbox" ng-model="showValidation" />
        </div>
        <div>
            <label>نمایش لیست خطا ها</label>
            <input type="checkbox" ng-model="showValidationSummarry" />
        </div>

        <frm model="person"
             showvalidation="showValidationSummarry"
             style="width: 30%;margin: 10px">

            <textbox property="FirstName" showvalidation="showValidation"></textbox>
            <textbox property="LastName" showvalidation="showValidation"></textbox>
            <textbox property="Email" showvalidation="showValidation"></textbox>
            <textbox property="ConfirmEmail" showvalidation="showValidation"></textbox>
            <textbox property="Age" showvalidation="showValidation"></textbox>
        </frm>

    </div>
    
</body>
</html>
