<div class="modal-layer">
    <div class="dc-modal {{dialog.className}}" aria-hidden="true" tabindex="-1"
         ng-repeat="dialog in allModals" id="{{dialog.name}}"
         ng-class="{'top-modal': dialog.id == openedModals[0], 'animated-modal': dialog.animate}"
         dc-modal modal-id="dialog.id">

        <div class="dc-modal-dialog" ng-switch on="dialog.controller">
            <div ng-switch-when="null">
                <div class="dc-modal-content" ng-include src="dialog.template"></div>
            </div>
            <div ng-switch-default>
                <div class="dc-modal-content" ng-include src="dialog.template" ng-controller="dialog.controller"></div>
            </div>
        </div>

    </div>

    <div dc-backdrop></div>
</div>
